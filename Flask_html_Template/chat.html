<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Chatbot</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" alt="bot" width="50" class="rounded-circle me-3">
                        <div>
                            <h5 class="mb-0">Medical Chatbot</h5>
                            <small class="text-muted">Ask me anything!</small>
                        </div>
                    </div>
                    <div class="card-body overflow-auto" id="chat-box" style="height: 400px;">
                        <!-- Chat messages will appear here -->
                    </div>
                    <div class="card-footer">
                        <form id="message-form" class="d-flex">
                            <input type="text" id="text" name="msg" class="form-control me-2" placeholder="Type your message..." autocomplete="off" required>
                            <button class="btn btn-primary" type="submit"><i class="fas fa-paper-plane"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS libraries -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#message-form").on("submit", function(e) {
                e.preventDefault();
                const msg = $("#text").val();
                const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

                // Show user message
                $("#chat-box").append(`
                    <div class="d-flex justify-content-end mb-3">
                        <div class="bg-primary text-white p-2 rounded">${msg}
                            <div class="text-end text-light small">${time}</div>
                        </div>
                    </div>
                `);
                $("#text").val("");

                // Send to backend
                $.ajax({
                    type: "POST",
                    url: "/get",
                    data: { msg: msg },
                    success: function(data) {
                        $("#chat-box").append(`
                            <div class="d-flex justify-content-start mb-3">
                                <div class="bg-light p-2 border rounded">${data}
                                    <div class="text-end small text-muted">${time}</div>
                                </div>
                            </div>
                        `);
                        $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);
                    }
                });
            });
        });
    </script>
</body>
</html>
